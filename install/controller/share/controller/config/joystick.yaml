joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_twist_joy_node:
  ros__parameters:
    axis_linear:
      x: 1
      y: 3
    scale_linear:
      x: 0.5
      y: 0.5
    scale_linear_turbo:
      x: 1.0
      y: 1.0

    axis_angular:
      yaw: 3
    scale_angular:
      yaw: 0.3
    scale_angular_turbo:
      yaw: 0.7
    
    enable_turbo_button: 4

    require_enable_button: false

joystick_to_motor_node:
  ros__parameters:
    deadzone: 0.05
    max_velocity: 250
    turbo_button: 5
    turbo_scale: 2.0